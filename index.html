<!DOCTYPE html>
<head>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <!-- // <script src="/main.js"></script> -->
  <style>
    .dot {
      fill: #777;
    }
    
    .ring {
      fill: none;
      stroke: #777;
    }
  </style>  
</head>

<body>
  <div id="viz"></div>

  <script>
    var socket = io();
  
    console.log("Initializing!");

    socket.on('newValue', function (data) {
      // DATA COMES IN HERE
      console.log("updating!", parseInt(data.value));
      update(parseInt(data.value));

      // https://fathomless-river-42943.herokuapp.com/data?value=70
      //ip address  (104.236.89.78)
    });

    function getColor(hr) {
      if (hr < 70) {
        return "#00ff00";
      }

      if (hr < 90) {
        return "#0000ff";
      }

      return "#ff0000";
    }

    function update(heartrate) {
      if (isNaN(heartrate)) { return; }
      console.log("Updating heartrate:", heartrate);
      svg.append("circle")
        .attr("class", "ring")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
        .attr("r", 15)
        .style("stroke-width", 7)
        .style("stroke", function() {
          return getColor(heartrate);
        })
        .transition()
        .ease("linear")
        .duration(6000)
        .style("stroke-opacity", 1e-6)
        .style("stroke", function() {
          return getColor(heartrate);
        })
        .attr("r", 130)
        .remove();
    }

    // todo put a bunch o' d3 here

    var width = 960,
      height = 500;

    var pulse = 90; 

    var svg = d3.select("#viz").append("svg")
      .attr("width", width)
      .attr("height", height);

    svg.append("circle")
      .attr("class", "dot")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
      .attr("r", 15);

    console.log("Initialized!");
  </script>
</body>
